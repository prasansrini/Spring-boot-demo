<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student confirmation</title>
</head>
<body>
<h3>Student Confirmation</h3>

The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>

<br><br>

Selected country: <span th:text="${student.country}"></span>

<br><br>
Favorite programming language: <span th:text="${student.favLanguage}"/>

<br><br>
Favorite Operating system:

<ul>
    <li th:each="tempOs : ${student.favOSs}" th:text="${tempOs}"></li>
</ul>

</body>
</html>
