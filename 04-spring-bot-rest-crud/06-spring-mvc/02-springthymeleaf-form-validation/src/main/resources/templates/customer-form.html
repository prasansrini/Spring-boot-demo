<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer form</title>
    <style>
        .error {color:red}
        .textinput {background-color:light-grey}
    </style>
</head>
<body>
<i>Please fill out the form. Anything with (*) is required.</i>
<form th:action="@{/processForm}" th:object="${customer}" method="POST">
    First name: <input type="text" th:field="*{firstName}" class="textinput">

    <br><br>

    Last name: <input type="text" th:field="*{lastName}" class="textinput">

    <!-- Display error message f last name is empty. -->
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error"></span>

    <br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
